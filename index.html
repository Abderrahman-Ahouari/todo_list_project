<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="to_do.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>   
  <body>
    <div> 
    <section>
      <div class="add-search">
        <div>
          <button
            id="task" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Add task +
          </button>
        </div>  
        <div>
          <form class="flex items-center max-w-sm mx-auto">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              ></div>
              <input
                type="text"
                id="simple-search"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search branch name..."
                required
              />
            </div>
            <button
              type="submit"
              class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <svg
                class="w-4 h-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
              <span class="sr-only">Search</span>
            </button>
          </form>
        </div>
        <div>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Add multiple +
          </button>
        </div>  
      </div>
    </section>
    <section class="container" >
      <div class="to-do" id="todo">
        <h1 class="title-todo">To Do <span  id="todoCounter" class="n-todo">0</span></h1>
        <div id="todoholder"></div>
        <!-- <div
          class="bg-white shadow-md rounded p-4 mb-4 my-10 border-l-indigo-500 border-l-8 border-red-500"    >
          <h3 class="font-bold">Task Title</h3>

          <div class="flex justify-around mt-2">

              Edit
            </button>
            <button class="bg-red-500 text-white py-1 px-3 rounded">
              Delete
            </button>
          </div>
        </div> -->
      </div>
      <div class="doing" id="doing">
        <h1 class="title-doing">Doing <span  id="doingCounter" class="n-doing">0</span></h1>
        <div id="doingholder"></div>
        <!-- <div
          class="bg-white shadow-md rounded p-4 mb-4 my-10 border-l-indigo-500 border-l-8 border-yellow-300"
        >
          <h3 class="font-bold">Task Title</h3>

            <button class="bg-red-500 text-white py-1 px-3 rounded">
              Delete
            </button>
          </div>
        </div> -->
      </div>
      <div class="done" id="done"> 
        <h1 class="title-done">Done <span  id="doneCounter" class="n-done">0</span></h1>
        <div id="doneholder"></div>

          class="bg-white shadow-md rounded p-4 mb-4 my-10 border-l-indigo-500 border-l-8 border-green-500"

          <h3 class="font-bold">Task Title</h3>

      </div>
    </section>


      <!-- forme d'ajout -->
      <form class=" flex hidden " id="form" >
        <div id="crud-modal" tabindex="-1" aria-hidden="true"  class="  overflow-y-auto overflow-x-hidden flex absolute   align-top z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-3 w-full max-w-md max-h-full ">
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                            add New task </h3>
                        <button type="button" id="btn_close" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <form class="p-4 md:p-5">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2">
                                <!-- <label for="titre" id="titre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Titre</label> -->
                                <input type="text" name="name" id="titre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type Task Title" required="">
                            </div>
                            <div class="col-span-2">
                                <!-- <label for="description" id="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label> -->
                                <input id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write Task Description">                    
                            </div>
                            <div>
                                <label  for="date" >Date start </label>
                                <input id="datestart" type="date" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            </div>
                            <div>
                              <label  for="date" >Date end </label>
                              <input id="dateend" type="date" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                          </div> 
                            <div id="Priorité" class="col-span-2 sm:col-span-1">
                                <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Priorité</label>
                                <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                    <option selected="">P1</option>   
                                    <option value="P2">P2</option>
                                    <option value="P3">P3</option>
                                </select>
                            </div>
                            <div id="Priorité" class="col-span-2 sm:col-span-1">
                              <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Statu</label>
                              <select id="statu" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                  <option selected="">To do</option>
                                  <option value="doing">Doing</option>
                                  <option value="done">Done</option>
                              </select>
                          </div>
                           
                        </div>
                        <button id="addtask" type="button" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                            Add new Task
                        </button>
                    </form>
                </div>
            </div>
        </div> 
    </form>
      <!-- forme d'ajout -->




    
<!-- edit card  -->
    <div id="edit_card"  class=" hidden task-card bg-white shadow-md rounded p-4 my-10 relative w-max">

    
      <!-- Task Title -->
      <h3 class="font-bold mb-2">Task Title</h3>
    
      <!-- Task Description -->
      <p class="mb-4">Task Description</p>
    
      <!-- Status and Priority in a column -->
      <div class="flex flex-col gap-2">
    
        <!-- Status Selector -->
        <label for="status">Status:</label>
        <select id="status" class="border border-gray-300 rounded p-2">
          <option value="to do">To Do</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>
    
        <!-- Priority Selector -->
        <label for="priority">Priority:</label>
        <select id="priority" class="border border-gray-300 rounded p-2">
          <option value="P1">P1</option>
          <option value="P2">P2</option>
          <option value="P3">P3</option>
        </select>
    
        <!-- Edit Button -->
        <button class="bg-blue-500 text-white py-1 px-3 rounded mt-4">Edit</button>
      </div>
    </div>

 <!-- edit card:: -->


 <script>
  AOS.init();
